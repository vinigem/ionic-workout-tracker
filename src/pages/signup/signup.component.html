<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header>
      Sign Up
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <form [formGroup]="signUpForm" (ngSubmit)="signup()">
          <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" formControlName="email" (keydown.space)="$event.preventDefault();"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" formControlName="username" placeholder="Min 6 chars" (keydown.space)="$event.preventDefault();"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" formControlName="password" placeholder="Min 8 chars" (keydown.space)="$event.preventDefault();"></ion-input>
          </ion-item>

          <div padding>
            <button type="submit" ion-button block [disabled]="!signUpForm.valid">Sign up</button>
          </div>
        </form>
        <p padding>Already Registered ? <a href="#" class="link" (click)="loadSignInPage()">Sign In</a></p>
      
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
